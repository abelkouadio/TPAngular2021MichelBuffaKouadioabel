<h1>{{titre}}</h1>

<main  class="container">

  <a routerLink="/add" >
  <button mat-flat-button color="accent" class="ajouterBtn" >
    Ajouter Assignment
  </button> </a>

  <mat-list *ngFor="let assignment of assignments">
    <nav>
      <a routerLink="/assignment/{{ assignment.id }}">
    <h3 mat-subheader>Date de rendu : {{assignment.dateDeRendu | date}}</h3>
    <mat-list-item (click)="assignmentClique(assignment);">
      <p appRendu *ngIf="assignment.rendu; else nonsoumis">

        Devoir intitulé {{assignment.nom}} rendu.
      </p>

      <ng-template #nonsoumis>
        <p [ngClass]="{nonrendu:true}">le devoir {{assignment.nom}} n'a pas été rendu...</p>
      </ng-template>
      <mat-divider></mat-divider>
    </mat-list-item>
  </a>
  </nav>
  </mat-list>
  <!-- <app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail> -->
</main>
